<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视角</title>
  <style>
    main {
      position: absolute;
      left: 50%;
      top: 50%;
      /* margin-left: -100px;
      margin-top: -100px; */
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border: 1px solid #333;
    }
    div {
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -50px;
      margin-top: -50px;
      width: 100px;
      height: 100px;
    }
    div:nth-child(1) {
      background-color: #e1b12c;
      transform: perspective(900px) rotateY(45deg);
    }
    div:nth-child(2) {
      background-color: #40739e;
      transition: 1s;
      transform: perspective(900px) rotateY(45deg) translateZ(0);
    }
    main:hover div:nth-child(2) {
      /* transform: translateX(-50%) translateY(100px); */
      /* transform: translate(-100%, 100px); */
      transform: perspective(900px) rotateY(45deg) translate3d(100%, -100px, 200px);
    }
  </style>
</head>
<body>
  <main>
    <div></div>
    <div></div>
  </main>
</body>
</html>
